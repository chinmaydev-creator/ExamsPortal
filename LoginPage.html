<!DOCTYPE html>
<html>

<head>
    <title>Exam Login</title>
    <link rel="stylesheet" href="loginPage.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="header-image">
            <img src="./assets/images/exam-color.png" alt="header-image">
        </div>
        <div class="header">
            <span>Welcome to Xplore University Qualifier 2020</span>
            <div class="img-box "><img src="./assets/images/candidate_1.png" alt="candidate-img"></div>
        </div>
        <div class="body">
            <label class="body-lbl" for="username">Username</label>
            <div class="input-div">
                <img src="./assets/images/user.png" alt="user-icon">
                <input class="input-box" type="text" placeholder="Enter your username here">
            </div>
            <label class="body-lbl" for="dob">Date of Birth</label>
            <div class="input-div">
                <img src="./assets/images/birthday-cake.png" alt="user-icon">
                <input class="input-box" type="date" placeholder="Enter your DOB here">
            </div>
        </div>
    </div>
</body>

</html>
